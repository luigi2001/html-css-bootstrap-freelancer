<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Esempio Bootstrap 5</title>
</head>
<body class="debug">
    <!--inizio header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-uppercase ">
            <div class="container">
              <a class="navbar-brand fs-3" href="#">start bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">about</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!--fine header-->

    <!--inizio jumbotrom-->
    <div class="jumbotrom">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="box text-center">
                        <img class="img m-5" src="img/avatar.svg" alt="avatar">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--fine jambotrom-->

    <!--inizio main-->
    <main>

        <!--inizio sezione portfolio-->
        <section class="portfolio">
            <h2 class="text-center m-3 text-uppercase">portfolio</h2>
            <div class="container">
                <div class="row gy-3">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!--fine sezione portfolio-->
        
        <!--inizio sezione about-->
        <section class="about my-5">
            <h2 class="text-center m-3 text-uppercase">about</h2>
            <div class="container">
                <div class="row py-3 gy-3">
                    <div class="col-12 col-md-6">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="box"></div>
                    </div>
                </div>
                <span class="text-center d-block">download</span>
            </div>
        </section>
        <!--fine sezione about-->

        <!--inizio sezione contact-->
        <section class="contact">
            <h2 class="text-center m-3 text-uppercase">contact me</h2>
           <div class="container">
               <div class="row">
                   <div class="col-12">
                       <div class="box"></div>
                   </div>
               </div>
           </div>
        </section>
        <!--fine sezione contact-->

    </main>
    <!--fine main-->
 
    <!--inizio footer-->
    <footer>
        <div class="footer-top mt-5">
            <div class="container">
                <div class="row py-3 gy-3">
                    <div class="col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <span class="py-3 d-block text-center">Copyright your website 2019</span>
        </div>
    </footer>
    <!--fine footer-->

</body>
</html>
